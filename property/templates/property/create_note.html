{% extends 'property/layout.html' %}

{% block body %}
    <div class="container">
        <div class="page-identifier d-none">create_note</div>
        <div class='row justify-content-center d-flex form-title mt-5'>
            <div class="mt-5">
                Creating Notes
            </div>
        </div>
        <div class="row">
            <form action="" method='POST' class="mt-4 col-lg-6 offset-lg-3 col-sm-12">
                {% csrf_token %}
                <div class="d-flex align-items-baseline mt-3">
                    <p>Title:</p>
                    <input type="text" class="form-input" name="title" placeholder="Unit 2A-C Booking Details">
                </div>
                <div class="d-flex align-items-baseline mt-3">
                    <p>Body:</p>
                    <textarea name="content" class="form-input" style="height: 200px;" rows="5"></textarea>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" class="btn form-btn" value="Create">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
