{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Property - Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'property/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=B612&display=swap" rel="stylesheet">
        <script src="{% static 'property/main.js' %}"></script>
    </head>
    <body>
        <div class="container">

            {% if invalid_login == 'true' %}
            <div class="message message-error">
                <div class="row">
                    <div class="d-flex align-items-center ml-4">
                        <div class="col-2">
                            <img src="{% static 'property/image/error.svg' %}" alt="success" class="img-fluid">
                        </div>
                        <div class="col-10 d-flex flex-column justify-content-center mt-2">
                            <h5>Error</h5>
                            <p class="text-muted">The Credential doesn't match!</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

            <div class="page-identifier d-none">login</div>
            <div class='row mt-5'>
                <div class="col-12 mt-5">
                    <div class="justify-content-center d-flex form-title">
                        Login
                    </div>
                </div>
            </div>
            <div class="row">
                <form action="" method='POST' class="mt-4 col-lg-6 offset-lg-3 col-sm-12">
                    {% csrf_token %}
    
                    <div class="d-flex align-items-baseline mt-3">
                        <p>Username:</p>
                        <input type="text" class="form-input" name="username" placeholder="John Doe">
                    </div>
    
                    <div class="d-flex align-items-baseline mt-3">
                        <p>Password:</p>
                        <input type="password" class="form-input" name="password" placeholder="Password">
                    </div>
    
                    <div class="d-flex justify-content-center mt-4">
                        <input type="submit" class="btn form-btn" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
