{% extends 'property/layout.html' %}
{% load static %}

{% block body %}
<div class="container">

    {% if success == 'true' %}
    <div class="message message-success">
        <div class="row">
            <div class="d-flex align-items-center ml-4">
                <div class="col-2">
                    <img src="{% static 'property/image/success.svg' %}" alt="success" class="img-fluid">
                </div>
                <div class="col-10 d-flex flex-column justify-content-center mt-2">
                    <h5>Success</h5>
                    <p class="text-muted">The User has been created!</p>
                </div>
            </div>
        </div>
    </div>
    {% elif success == 'false' %}
    <div class="message message-error">
        <div class="row">
            <div class="d-flex align-items-center ml-4">
                <div class="col-2">
                    <img src="{% static 'property/image/error.svg' %}" alt="success" class="img-fluid">
                </div>
                <div class="col-10 d-flex flex-column justify-content-center mt-2">
                    <h5>Error</h5>
                    <p class="text-muted">Failed to create the User!</p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="page-identifier d-none">create user</div>

    <div class='row mt-5'>
        <div class="col-12 mt-5">
            <div class="justify-content-center d-flex form-title">
                Create User
            </div>
        </div>
    </div>
    <div class="row">
        <form action="" method='POST' class="mt-4 col-lg-6 offset-lg-3 col-sm-12">
            {% csrf_token %}

            <div class="d-flex align-items-baseline mt-3">
                <p>Username:</p>
                <input type="text" class="form-input" name="username" placeholder="John Doe">
            </div>

            <div class="d-flex align-items-baseline mt-3">
                <p>Password:</p>
                <input type="password" class="form-input" name="password" placeholder="Password">
            </div>

            <div class="d-flex justify-content-center mt-4">
                <input type="submit" class="btn form-btn" value="Add">
            </div>
        </form>
    </div>
</div>
{% endblock %}
